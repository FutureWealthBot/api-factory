name: ShellCheck

on:
  pull_request:
  push:
    branches: [ main, chore/** ]

jobs:
  shellcheck:
    name: ShellCheck scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck on monitor scripts
        run: |
          set -euo pipefail
          /usr/bin/shellcheck -x scripts/ci-monitor.sh .github/scripts/ci-monitor-action.sh
name: ShellCheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: Run ShellCheck on repository scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Discover shell scripts
        run: |
          # collect shell scripts to lint (exclude node_modules and generated assets)
          find . -type f -name '*.sh' -not -path './node_modules/*' -not -path './.git/*' -not -path './build-*' > /tmp/shellscripts.txt || true
          echo "Found scripts:" && cat /tmp/shellscripts.txt || true

      - name: Run ShellCheck
        run: |
          if [ -s /tmp/shellscripts.txt ]; then
            set -o pipefail
            xargs -a /tmp/shellscripts.txt -r shellcheck -x || (echo 'ShellCheck found issues' && exit 1)
          else
            echo "No shell scripts to lint"
          fi
