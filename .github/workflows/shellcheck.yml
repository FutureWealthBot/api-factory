name: ShellCheck and Smoke Test

on:
  push:
    branches: [ main, 'chore/**' ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck + smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck

      - name: Discover shell scripts
        run: |
          find . -type f -name '*.sh' -not -path './node_modules/*' -not -path './.git/*' -not -path './build-*' > /tmp/shellscripts.txt || true
          echo "Found scripts:" && sed -n '1,200p' /tmp/shellscripts.txt || true

      - name: Run ShellCheck (errors only)
        run: |
          if [ -s /tmp/shellscripts.txt ]; then
            set -o pipefail
            # Only fail for error-level findings to avoid breaking CI on legacy warnings
            xargs -a /tmp/shellscripts.txt -r shellcheck -x --severity=error || (echo 'ShellCheck found ERROR-level issues' && exit 1)
          else
            echo "No shell scripts to lint"
          fi

      - name: Run smoke test (syntax/dry-run)
        run: |
          chmod +x scripts/ci-monitor-smoke.sh
          bash scripts/ci-monitor-smoke.sh

