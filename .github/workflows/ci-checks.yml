name: CI Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, 'feat/**' ]

jobs:
  workspace-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: ["apps/api-cli", "apps/admin-web", "packages/core"]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enable corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.9.0 --activate
      - name: Install deps (root)
        run: pnpm install --frozen-lockfile
      - name: Run lint for workspace
        run: pnpm --filter "${{ matrix.workspace }}" -w run lint --if-present
      - name: Run typecheck for workspace
        run: pnpm --filter "${{ matrix.workspace }}" -w run typecheck --if-present
      - name: Run tests for workspace
        run: pnpm --filter "${{ matrix.workspace }}" -w run test --if-present
      - name: Build workspace
        run: pnpm --filter "${{ matrix.workspace }}" -w run build --if-present
