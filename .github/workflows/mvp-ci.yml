name: MVP CI

on:
  push:
    branches: [ 'feature/mvp-track' ]
  pull_request:
    branches: [ '**' ]
    types: [opened, synchronize, reopened]
    # Optionally run only when label 'mvp' is present
    # paths-ignore: ['**']

jobs:
  mvp:
    name: Run MVP pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Run MVP pipeline
        run: pnpm run mvp:ci

      - name: Upload turbo cache (mvp)
        uses: actions/upload-artifact@v4
        with:
          name: turbo-cache-mvp
          path: .turbo/mvp
