name: Ephemeral Backend Preview
on:
  pull_request:
    branches: [main]
jobs:
  preview-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install pnpm
        run: npm i -g pnpm@9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build backend
        run: pnpm --filter ./api-factory/backend build
      - name: Start backend (background)
        run: |
          pnpm --filter ./api-factory/backend exec tsx src/server.ts &
          sleep 10
      - name: Health check backend
        run: |
          curl -f http://localhost:3000/ || (echo 'Backend failed to start' && exit 1)
