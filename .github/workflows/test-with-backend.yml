name: CI â€” tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Run workspace tests (packages + backend)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run workspace tests (packages + backend)
        run: pnpm -w run test:with-backend

      - name: Run backend coverage
        working-directory: api-factory/backend
        run: pnpm test -- --coverage --coverageReporters=text-lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: api-factory/backend/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
